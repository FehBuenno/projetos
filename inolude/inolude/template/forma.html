{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2><b>Forma</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="{% url "forma/new" %}" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Adicionar Forma</span></a>
						<a href="{% url "index" %}" class="btn btn-warning"><i class="material-icons">&#xe5c4;</i> <span>Voltar</span></a>
					</div>
                </div>
            </div>
			{% include 'mensagens.html' %}
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Forma</th>
                        <th>Sigla</th>
						<th>Ações</th>
                    </tr>
                </thead>
                <tbody>
					{% for a in dados%}
						<tr>
							<td>{{a.de_forma}}</td>
							<td>{{a.sg_forma}}</td>
							<td>
								<a href="{% url "forma/edit/" a.cod_forma %}" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Editar">&#xE254;</i></a>
								<a href="#deleteModal{{ a.cod_forma}}"  id="{{client.pk}}"  class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Deletar">&#xE872;</i></a>
							</td>
						</tr>
					<div id="deleteModal{{ a.cod_forma}}" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<form>
									<div class="modal-header">
										<h4 class="modal-title">Deletar Forma</h4>
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									</div>
									<div class="modal-body">
										<p>Deseja deletar essa Forma?</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">Cancelar</button>
										<a href="{% url "forma/delete/" a.cod_forma %}" class="btn btn-danger" value="Deletar">Deletar</a>
									</div>
								</form>
							</div>
						</div>
					</div>
					{% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
{% endblock %}
